<html>

<head>
	<link rel="stylesheet" type="text/css" href="ProjectTaskTracker.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<header>
		<h1>My Project Progress</h1>
	</header>

	<div class = "sideBar"> 
		<h3 class="sideBarHeader">My Projects
			<button class="deleteButton deleteProject"><i class="fa fa-minus-square" aria-hidden="true"></i></button>
			<button class="addButton"><i class="fa fa-plus-square" aria-hidden="true"></i></button>
		</h3> 
	</div>

	<div class="divider toDoList">
		<h3 class="toDo">
			<button class="deleteButton deleteTask"><i class="fa fa-minus-square" aria-hidden="true"></i></button>
			To Do
			<button class="addButton"><i class="fa fa-plus-square" aria-hidden="true"></i></button>
		</h3>
	</div>

	<div class="divider inProgressList">
		<h3 class="inProgress">In Progress</h3>
	</div>

	<div class="divider doneList">
		<h3 class="done">Done</h3> 
	</div>

	<script src="./draggable.js"></script>
	<script src="./ProjectTaskTracker.js"></script>
</body>
</html>
